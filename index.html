<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Exemple de menu</title>
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>LE CAFE DES CAMPEURS</h1>
        <p class="established">Est. 2022</p>
      </header>
      <hr />
      <main>
        <section>
          <h2>Caf√©</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee icon"
          />
          <article class="item">
            <p class="flavor">French Vanilla</p>
            <p class="price">3.00</p>

          <article class="item">
            <p class="flavor">Caramel Macchiato</p>

            <p class="flavor">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <article class="item">

            <p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="pie icon"
          />
          <article class="item">
            <p class="dessert">Donut</p>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Tartelette</p>
            <p class="price">2.75</p>

            <p class="dessert">Cheesecake</p>
            <p class="price">3.00</p>
          </article>

            <p class="dessert">Cinnamon Roll</p>
            <p class="price">2.50</p>
          </article>

      <hr class="bottom-line" />
      <footer>
        <p>
          <a
            href="https://arckanna.github.io/CVdev/"
            target="_blank"

        <p class="address">123 boulevard de Paris</p>
